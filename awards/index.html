<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RBS2</title>
    <style>
      .loading {
        position: fixed;
        width: 100vw;
        height: 100vh;
        background-color: #f8f6f7;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .loading img {
        height: 10%;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <img src="/resources/images/loader.gif" alt="loading..." />
    </div>
    <div id="wrapper">
      <div id="header"></div>
      <div id="top"></div>

      <div class="content">
        <div id="awards">
          <h1>AWARDS</h1>
          <input type="checkbox" name="check-summary" id="check-summary" />
          <details id="2024" open>
            <summary>
              <label for="check-summary"><h2>2024 ~ 2025</h2></label>
            </summary>
            <h4>South Korea Championship - 3rd Place Inspire Award</h4>
            <h4>South Korea Championship - Finalist Alliance Captain</h4>
            <a
              href="/resources/notes/2024-2025 FTC into the deep, RBS2 Portfolio.pdf"
              target="_blank"
              class="note"
              ><h5>portfolio note</h5></a
            >
          </details>
        </div>
      </div>
      <div id="footer"></div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
